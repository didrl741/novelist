<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/myheader :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/mybodyheader :: bodyHeader"/>

    <div>
        <form role="form" th:action th:object="${userForm}" method="post">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{email}">
                    이메일 오류
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">임시비밀번호 발급</button>
                <a th:href="@{/login}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
