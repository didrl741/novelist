<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/myheader :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">

    <div th:replace="fragments/mybodyheader :: bodyHeader"/>

    <div>
        <form role="form" th:action th:object="${userForm}" method="post">
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="ABC2022@hognik.ac.kr" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{email}">
                    이메일 오류
                </div>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="password" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}">
                    비밀번호 오류
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">로그인</button>
                <a th:href="@{/join}" class="btn btn-primary">회원가입</a>
                <a th:href="@{/find/password}" class="btn btn-secondary">비밀번호 찾기</a>
            </div>
        </form>
    </div>
    <br/>
    <div>
        <button class="loginBtn google btn btn-dark" onclick="location.href='/oauth2/authorization/google'">구글 계정으로 로그인</button>
    <br/>
    </div>
</div> <!-- /container -->
</body>
</html>
