<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyheader :: bodyHeader"/>

    <form role="form" th:action th:object="${userForm}" method="post">

        <div class="form-group">
            <label th:for="email">e-mail</label>
            <input readonly type="email" name="email" id="email" class="form-control" th:value="${user.email}" th:placeholder="${user.email}" required th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}">
                이메일 오류
            </div>
        </div>
        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:placeholder="${user.username}" required th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="*******" required th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="auth_email">비밀번호 재발급용 이메일</label>
            <input type="email" id="auth_email" th:field="*{auth_email}" class="form-control" th:placeholder="${user.auth_email}">
        </div>

        <button type="submit" class="btn btn-primary">변경하기</button>
        <a th:href="@{/userInfo}" class="btn btn-secondary">취소</a>
    </form>

</div>
</body>
</html>
