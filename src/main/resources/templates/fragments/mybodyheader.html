<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div class="header" th:fragment="bodyHeader">
  <ul class="nav nav-pills pull-right">
    <li><a href="/">Home</a></li>
  </ul>
  <a href="/"><h3 class="text-muted">초단편 소설가</h3></a>

  <div sec:authorize="isAnonymous()">
    <a href="/oauth2/authorization/google">로그인</a>
    <a href="/join/member">회원가입</a>
  </div>
  <div sec:authorize="isAuthenticated()">
    <div sec:authentication="principal.email"></div>
  </div>

  <div th:if="${session.loginedUserName!=null}">
    <a href="users/logout">로그아웃 하기</a>
    <p th:text="|${session.loginedUserName} 님, 반가워요|"></p>
  </div>

</div>
