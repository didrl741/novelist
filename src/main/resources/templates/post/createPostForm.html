<div class="container">
    <div th:replace="fragments/bodyheader :: bodyHeader"/>

    <div>
        <p class="col-md-8 fs-5">오늘의 단어</p>
        <!--            <div th:each="word : ${wordFive}">-->
        <!--                <p class="btn btn-primary btn-lg" th:text="${word}" ></p>-->
        <!--            </div>-->
        <p class="badge bg-success even-larger-badge" th:text="${wordFive[0]}" ></p>
        <p class="badge bg-success even-larger-badge" th:text="${wordFive[1]}" ></p>
        <p class="badge bg-success even-larger-badge" th:text="${wordFive[2]}" ></p>
        <p class="badge bg-success even-larger-badge" th:text="${wordFive[3]}" ></p>
        <p class="badge bg-success even-larger-badge" th:text="${wordFive[4]}" ></p>
    </div>

    <form th:action="@{/write}" th:object="${postForm}" method="post" enctype="multipart/form-data" >

        <div class="form-group">
            <label th:for="text">위 단어들을 포함해서 아무 글이나 써보세요!</label>

            <textarea name="textarea" style="width:500px;height:250px;"
                      th:field="*{content}" class="form-control"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"
                      placeholder="내용을 입력하세요"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">출간</button>
    </form>
    <br/>
</div> <!-- /container -->


</body>

</html>
