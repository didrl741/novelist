server:
  address: localhost
  port: 8080
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/novelist
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
#    database: mysql
#    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true

    properties:
      hibernate:
        format_sql: true

    hibernate:
      ddl-auto: create

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace